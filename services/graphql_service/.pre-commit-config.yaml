repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.5
    hooks:
      - id: ruff
        language_version: python3.10
        args: ["--fix", "--exit-non-zero-on-fix"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        language_version: python3.10
        additional_dependencies:
          - pydantic
          - pydantic-settings
          - types-requests

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd services/graphql_service && ./.venv/bin/pytest tests'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
